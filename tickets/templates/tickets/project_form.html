{% extends 'tickets/base.html' %}

{% block title %}{{ action }} Project - DjangTask{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">{{ action }} Project</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">{{ action }} Project</button>
                        <a href="{% if project %}{% url 'project_board' project.id %}{% else %}{% url 'project_list' %}{% endif %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
