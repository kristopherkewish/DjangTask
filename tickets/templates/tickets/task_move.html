{% extends 'tickets/base.html' %}

{% block title %}Move Task - DjangTask{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Move Task</h2>
                <p><strong>Task:</strong> {{ task.title }}</p>
                <p><strong>Current Column:</strong> {{ task.column.status }}</p>
                <hr>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Move Task</button>
                        <a href="{% url 'task_detail' task.id %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
